<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z√ºlkarni Sezer - Fotoƒüraf & Video Galerisi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
            color: white; 
        }
        
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding-top: 40px;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding: 30px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .header h1 { 
            font-size: 3rem; 
            margin-bottom: 15px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        
        .upload-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }
        
        .upload-area {
            border: 2px dashed #4CAF50;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .gallery {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .photo-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
        }
        
        .photo-item { 
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .photo-item img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .photo-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFD700;
        }
        
        .photo-location, .photo-date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Z√ºlkarni Sezer</h1>
            <p>Fotoƒüraf galerime ho≈ü geldiniz! Resim y√ºkleyin, t√ºm d√ºnya g√∂rs√ºn! üåç</p>
        </div>

        <!-- Y√úKLEME FORMU -->
        <div class="upload-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: #FFD700;">üì§ Resim Y√ºkle</h2>
            
            <div class="upload-area" onclick="document.getElementById('photoInput').click()">
                <p>üìÅ Resmi buraya s√ºr√ºkle veya tƒ±kla</p>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="form-group">
                <label>üìù Ba≈ülƒ±k</label>
                <input type="text" id="photoTitle" placeholder="√ñrnek: ƒ∞stanbul Manzarasƒ±">
            </div>

            <div class="form-group">
                <label>üìç √áekim Yeri</label>
                <input type="text" id="photoLocation" placeholder="√ñrnek: ƒ∞stanbul, T√ºrkiye">
            </div>

            <div class="form-group">
                <label>üìÖ √áekim Tarihi</label>
                <input type="date" id="photoDate">
            </div>

            <button class="submit-btn" onclick="uploadPhoto()">üöÄ Resmi D√ºnyaya Y√ºkle!</button>
        </div>

        <!-- GALERƒ∞ -->
        <div class="gallery">
            <h2 style="text-align: center; margin-bottom: 30px; color: #FFD700;">üåç D√ºnya Galerisi</h2>
            <div class="photo-grid" id="photoGrid">
                <!-- RESƒ∞MLER BURAYA GELECEK -->
            </div>
        </div>
    </div>

    <script>
        // CLOUDINARY AYARLARI (√úCRETSƒ∞Z HESAP)
        const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/demo/image/upload';
        const UPLOAD_PRESET = 'ml_default'; // √úcretsiz preset

        let currentPhoto = null;

        // DOSYA SE√áƒ∞LDƒ∞ƒûƒ∞NDE
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                currentPhoto = file;
                const uploadArea = document.querySelector('.upload-area');
                uploadArea.innerHTML = `
                    <p>‚úÖ Resim se√ßildi:</p>
                    <p><strong>${file.name}</strong></p>
                    <p><small>Yeniden se√ßmek i√ßin tƒ±kla</small></p>
                `;
                uploadArea.style.background = 'rgba(76, 175, 80, 0.2)';
            }
        });

        // RESƒ∞M Y√úKLE
        async function uploadPhoto() {
            const title = document.getElementById('photoTitle').value.trim();
            const location = document.getElementById('photoLocation').value.trim();
            const date = document.getElementById('photoDate').value;

            if (!currentPhoto) {
                alert('‚ùå L√ºtfen √∂nce bir resim se√ßin!');
                return;
            }

            if (!title || !location || !date) {
                alert('‚ùå L√ºtfen t√ºm bilgileri doldurun!');
                return;
            }

            try {
                // CLOUDINARY'E Y√úKLE
                const formData = new FormData();
                formData.append('file', currentPhoto);
                formData.append('upload_preset', UPLOAD_PRESET);

                const response = await fetch(CLOUDINARY_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.secure_url) {
                    // RESMƒ∞ GALERƒ∞YE EKLE
                    addPhotoToGallery({
                        url: data.secure_url,
                        title: title,
                        location: location,
                        date: formatDate(date)
                    });
                    
                    alert('üéâ Resim t√ºm d√ºnyaya y√ºklendi! üåç');
                    resetForm();
                } else {
                    throw new Error('Y√ºkleme ba≈üarƒ±sƒ±z');
                }

            } catch (error) {
                console.error('Y√ºkleme hatasƒ±:', error);
                alert('‚ùå Y√ºkleme ba≈üarƒ±sƒ±z! L√ºtfen tekrar deneyin.');
            }
        }

        // GALERƒ∞YE RESƒ∞M EKLE
        function addPhotoToGallery(photo) {
            const photoGrid = document.getElementById('photoGrid');
            
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <img src="${photo.url}" alt="${photo.title}" 
                     onerror="this.src='https://via.placeholder.com/300x200/667eea/white?text=Resim+Y√ºkleniyor'">
                <div class="photo-title">${photo.title}</div>
                <div class="photo-location">üìç ${photo.location}</div>
                <div class="photo-date">üìÖ ${photo.date}</div>
            `;
            
            photoGrid.insertBefore(photoItem, photoGrid.firstChild);
        }

        // FORM TEMƒ∞ZLE
        function resetForm() {
            document.getElementById('photoTitle').value = '';
            document.getElementById('photoLocation').value = '';
            document.getElementById('photoDate').value = '';
            
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.innerHTML = '<p>üìÅ Resmi buraya s√ºr√ºkle veya tƒ±kla</p>';
            uploadArea.style.background = '';
            
            currentPhoto = null;
            document.getElementById('photoInput').value = '';
        }

        // TARƒ∞H FORMATLA
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR');
        }

        // SAYFA Y√úKLENƒ∞NCE √ñRNEK RESƒ∞MLER G√ñSTER
        document.addEventListener('DOMContentLoaded', function() {
            // √ñrnek resimler - ger√ßekte Cloudinary'den gelecek
            const samplePhotos = [
                {
                    url: 'profile.jpg',
                    title: 'Profil Fotoƒürafƒ±',
                    location: 'T√ºrkiye',
                    date: '03.11.2025'
                },
                {
                    url: 'z1.jfif', 
                    title: 'Doƒüa Manzarasƒ±',
                    location: 'T√ºrkiye',
                    date: '02.11.2025'
                }
            ];

            samplePhotos.forEach(photo => {
                addPhotoToGallery(photo);
            });
        });
    </script>
</body>
</html>
